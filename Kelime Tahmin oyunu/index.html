<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Tahmin Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <h1>Kelime Tahmin Oyunu</h1>
        <div class="content">
            <input class="type-input" type="text" maxlength="1"/>
            <div class="word"></div>
            <div class="info">
                <div class="guess">Tahmin : <span></span> </div>
                <div class="wrong">Hata : <span></span></div>
                <div class="hint">İpucu : <span></span></div>
            </div>
            <div class="buttons">
             <button class="reset">Tekrar oyna</button>
             <button class="showhint">İpucu göster</button>
            </div>

        </div>
    </div>
    <script src="words-db.js"></script>
    <script src="script.js"></script>
</body>
</html>
